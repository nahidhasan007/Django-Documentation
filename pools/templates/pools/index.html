<!DOCTYPE html>
<html>
<head>
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="{% static 'pools/style.css' %}">
</head>
<body>

	{% if latest_question_list %}
	<ul> 
	{% for question in latest_question_list %}

{% else %}
	 <p>No polls are available.</p>
{% endif %}
